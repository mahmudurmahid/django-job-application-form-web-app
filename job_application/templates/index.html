{% extends 'base.html' %} {% block content %}

<header>
  <h1 class="mt-4 mb-4">Job Application Form</h1>
</header>
<main>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group mb-4">
      <label for="first_name">First Name:</label>
      <input
        class="form-control"
        type="text"
        id="first_name"
        name="first_name"
        required
      />
    </div>
    <div class="form-group mb-4">
      <label for="last_name">Last Name:</label>
      <input
        class="form-control"
        type="text"
        id="last_name"
        name="last_name"
        required
      />
    </div>
    <div class="form-group mb-4">
      <label for="email">Email:</label>
      <input
        class="form-control"
        type="email"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group mb-4">
      <label for="date">Available Start Date:</label>
      <input class="form-control" type="date" id="date" name="date" required />
    </div>
    <div class="form-group mb-4">
      <label>Employment Status:</label>
      <br />
      <div class="btn-group-vertical" id="employment_status">
        <input
          class="btn-check form-control"
          type="radio"
          id="employed"
          name="employment_status"
          value="employed"
          required
        />
        <label class="btn btn-outline-secondary" for="employed">Employed</label>
        <input
          class="btn-check form-control"
          type="radio"
          id="unemployed"
          name="employment_status"
          value="unemployed"
          required
        />
        <label class="btn btn-outline-secondary" for="unemployed"
          >Unemployed</label
        >
        <input
          class="btn-check form-control"
          type="radio"
          id="self_employed"
          name="employment_status"
          value="self employed"
          required
        />
        <label class="btn btn-outline-secondary" for="self_employed"
          >Self Employed</label
        >
        <input
          class="btn-check form-control"
          type="radio"
          id="student"
          name="employment_status"
          value="student"
          required
        />
        <label class="btn btn-outline-secondary" for="student">Student</label>
      </div>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
      {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}
  </form>
</main>
<footer>
  <p>&copy; 2025 Job Application Portal</p>
</footer>
{% endblock %}
